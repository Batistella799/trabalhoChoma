<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercadinho Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mercadinho Virtual</h1>
    </header>
    <main>
        <section id="products">
            <h2>Produtos</h2>
            <ul>
                <li>
                    <img src="leite.jpg" alt="Produto 1">
                    <h3>Leite</h3>
                    <p>R$ 4,33</p>
                    <button class="add-to-cart">Adicionar ao carrinho</button>
                </li>
                <li>
                    <img src="ovos.jpg" alt="Produto 2">
                    <h3>Ovos</h3>
                    <p>R$ 12,39</p>
                    <button class="add-to-cart">Adicionar ao carrinho</button>
                </li>
                <li>
                    <img src="pao.jpg" alt="Produto 3">
                    <h3>Pão de forma</h3>
                    <p>R$ 7,83</p>
                    <button class="add-to-cart">Adicionar ao carrinho</button>
                </li>
                <li>
                    <img src="queijo.jpg" alt="Produto 4">
                    <h3>Queijo</h3>
                    <p>R$ 23,95</p>
                    <button class="add-to-cart">Adicionar ao carrinho</button>
                </li>
                <!-- Adicione mais produtos aqui -->
            </ul>
        </section>
        <section id="cart-container">
            <button id="cart-button">Carrinho de Compras</button>
            <div id="cart-content">
                <h2>Carrinho de Compras</h2>
                <ul id="cart-list">
                    <!-- Os produtos adicionados ao carrinho serão exibidos aqui -->
                    <li>
                        <span>{{productName}}</span> - R$ {{productPrice.toFixed(2)}}
                        <button class="remove">Remover</button>
                    </li>
                </ul>
                <p id="total">Total: R$ 0,00</p>
                <button id="checkout">Finalizar Compra</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
